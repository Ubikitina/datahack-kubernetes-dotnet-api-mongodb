apiVersion: v1
kind: Pod
metadata:
  name: mongo-pod
  labels:
    app: mongodb
spec:
  containers:
  - name: mongodb
    image: mongo:4.0.7
    ports:
    - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
spec:
  selector:
    app: mongodb
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017